{% extends "base.html" %}
{% block content %}

<div class="page-header">
  <h2>Edit User</h2>
</div>

<div class="card" style="max-width: 520px;">
  <form method="post">
    <div class="form-group">
      <label>Username <span class="required">*</span></label>
      <input type="text" name="username" value="{{ user['username'] }}" required>
    </div>

    <div class="form-group">
      <label>Full Name <span class="required">*</span></label>
      <input type="text" name="full_name" value="{{ user['full_name'] }}" required>
    </div>

    <div class="form-group">
      <label>Email <span class="required">*</span></label>
      <input type="email" name="email" value="{{ user['email'] }}" required>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select name="role">
        <option value="user" {% if user['role'] == 'user' or not user['role'] %}selected{% endif %}>User</option>
        <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Admin</option>
      </select>
      <small>Leave as "User" for normal accounts. Use "Admin" very sparingly.</small>
    </div>

    <hr style="margin:16px 0; border:none; border-top:1px solid #e5e7eb;">

    <div class="form-group">
      <label>New Password</label>
      <input type="password" name="new_password" placeholder="Leave blank to keep current password">
    </div>

    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" name="confirm_password" placeholder="Re-enter new password">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Save Changes</button>
      <a href="{{ url_for('list_users') }}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
